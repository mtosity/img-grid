<!DOCTYPE html>
<html>
<head><title>OG Image Generator</title></head>
<body style="margin:0;background:#000">
<canvas id="c" width="1200" height="630"></canvas>
<script>
const img = new Image();
img.onload = () => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  ctx.drawImage(img, 0, 0, 1200, 630);
  const link = document.createElement('a');
  link.download = 'og-image.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
  document.body.innerHTML = '<p style="color:white;font-family:sans-serif;padding:20px">og-image.png downloaded! Move it to public/</p>';
};
img.src = '../public/og-image.svg';
</script>
</body>
</html>
