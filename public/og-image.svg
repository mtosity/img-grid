<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid preview (centered, 4-image layout) -->
  <g transform="translate(120, 100)">
    <!-- Grid container shadow -->
    <rect x="-4" y="-4" width="528" height="438" rx="16" fill="black" opacity="0.3"/>
    <!-- Grid container -->
    <rect width="520" height="430" rx="12" fill="#111"/>

    <!-- Top-left block -->
    <rect x="8" y="8" width="248" height="205" rx="8" fill="url(#g1)"/>
    <g transform="translate(100, 80)" opacity="0.4">
      <circle cx="32" cy="20" r="14" fill="white"/>
      <path d="M10 60 L30 35 L50 50 L70 25 L90 60 Z" fill="white"/>
    </g>

    <!-- Top-right block -->
    <rect x="264" y="8" width="248" height="205" rx="8" fill="url(#g2)"/>
    <g transform="translate(356, 80)" opacity="0.4">
      <circle cx="32" cy="20" r="14" fill="white"/>
      <path d="M10 60 L30 35 L50 50 L70 25 L90 60 Z" fill="white"/>
    </g>

    <!-- Bottom-left block -->
    <rect x="8" y="221" width="248" height="201" rx="8" fill="url(#g3)"/>
    <g transform="translate(100, 290)" opacity="0.4">
      <circle cx="32" cy="20" r="14" fill="white"/>
      <path d="M10 60 L30 35 L50 50 L70 25 L90 60 Z" fill="white"/>
    </g>

    <!-- Bottom-right block -->
    <rect x="264" y="221" width="248" height="201" rx="8" fill="url(#g4)"/>
    <g transform="translate(356, 290)" opacity="0.4">
      <circle cx="32" cy="20" r="14" fill="white"/>
      <path d="M10 60 L30 35 L50 50 L70 25 L90 60 Z" fill="white"/>
    </g>
  </g>

  <!-- Text content -->
  <g transform="translate(720, 180)">
    <!-- Logo icon -->
    <g transform="translate(0, -10)">
      <rect width="20" height="20" rx="3" fill="#6366f1"/>
      <rect x="24" width="20" height="20" rx="3" fill="#818cf8"/>
      <rect y="24" width="20" height="20" rx="3" fill="#818cf8"/>
      <rect x="24" y="24" width="20" height="20" rx="3" fill="#6366f1"/>
    </g>

    <!-- Title -->
    <text y="90" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#fafafa">Image Grid</text>

    <!-- Subtitle -->
    <text y="135" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#a1a1aa">Combine multiple images</text>
    <text y="163" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#a1a1aa">into one layout</text>

    <!-- Features -->
    <g transform="translate(0, 210)" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#6366f1">
      <text>Pan &amp; Zoom</text>
      <circle cx="108" cy="-4" r="2" fill="#4b5563"/>
      <text x="118" fill="#6366f1">Multiple Layouts</text>
      <circle cx="266" cy="-4" r="2" fill="#4b5563"/>
      <text x="276" fill="#6366f1">HD Export</text>
    </g>
  </g>

  <!-- Domain -->
  <text x="1060" y="595" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#4b5563" text-anchor="end">img-grid.mtosity.com</text>
</svg>
